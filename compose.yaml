services:
  runner:
    image: jass/github-runner:22.04-2.330.0
    restart: always
    environment:
      - REPO=${GITHUB_REPO}
      - TOKEN=${GITHUB_TOKEN}
      - RUNNER_PREFIX=${HOSTNAME}_
      - RUNNER_LABELS=${HOSTNAME},docker
    volumes:
      # Mount host Docker socket - this is the insecure but simple approach
      - /var/run/docker.sock:/var/run/docker.sock
    user: github
    group_add:
      # Add the docker group - you may need to adjust the GID to match your host
      # Use `getent group docker` on your host to find the correct GID
      - "${DOCKER_GID:-986}"
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "0.35"
          memory: 300M
        reservations:
          cpus: "0.25"
          memory: 128M
